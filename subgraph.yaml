specVersion: 0.0.2
description: Generic ERC721 Subgraph (Transfers, Metadata)
repository: https://github.com/schmidsi/generic-erc721-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Nexus-Mutual-Cover
    network: mainnet
    source:
      address: '0x959922bE3CAee4b8Cd9a407cc3ac1C251C2007B1' # Change me before deploy
      abi: ERC721
      startBlock: 0 # Change me before deploy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
